    <script>
        $(document).ready(function(){
            $("#upbtn").on("click",function(){
                onUpload();
            });  
        }); 
        
        function onUpload() {
            //alert("start");
            console.log("start upload");
            var omsg = "";
            var fd = new FormData();
            var ftyp = $("#sftyp").val();
            var file = $("#sinput")[0].files[0];
            var upurl = "/users/upload-hshd";
            if (ftyp == "transaction") {
                upurl = "/users/upload-trnsctns";
            } else if (ftyp == "product") {
                upurl = "/users/upload-products";
            }
            //alert(ftyp);
            //alert(file);
            console.log(""+ftyp+","+file);
            fd.append(ftyp, file);
           // fd.append("fileName", ftyp);
            $.ajax({
                url: upurl,
                type: "POST",
                data: fd,
                cache: false,
                processData: false,
                contentType: false,
                crossDomain: true,
                beforeSend: function () {
                    $("#output").html("Upload inprogress, please wait....");
                },
                success: function (data) { 
                    console.log("uplaod success");
                    $("#output").html(data.message);
                    omsg = data.message;
                },
                complete: function (data) {
                    console.log("upload ajax completed");
                    $("#output").html(omsg);
                },
                error: function (e) {
                    console.log("ERROR "+e.error);
                    $("#output").html("Upload failed --"+e.error);
                }
            });
        }
    </script>
</head>
