<html> 
<head>  
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="/js/util.js"></script>

    <script>
        $(document).ready(function(){
            $("#btns").click(function(){
                var hnum = $("#sinput").val();
                var isNum = /^[0-9]+$/.test(hnum);
                //alert(hnum+","+isNum);
                if (isNum) {
                    onSearch(hnum);
                } else {
                    alert("Enter only numeric input for HSHD_NUM");
                }
            }); 
        });
    </script>
</head> 
<body> 
    <div class="sidiv" class="input-group mb-3">
        <input type="text" id="sinput" class="form-control bspace" placeholder="Search By HSHD_NUM" aria-label="Search By HSHD_NUM" aria-describedby="basic-addon2"><button id="btns" class="btn btn-outline-secondary" type="button">SEARCH</button>
    </div>
    
    <table id="rstable" class="hide" style="width:100%;">
            <thead>
                <tr>
                    <th>HSHD_NUM</th>
                    <th>LOYALTY_FLAG</th>
                    <th>AGE_RANGE</th>
                    <th>MARITAL_STATUS</th>
                    <th>INCOME_RANGE</th>
                    <th>HOMEOWNER_DESC</th>
                    <th>HSHD_COMPOSITION</th>
                    <th>HSHD_SIZE</th>
                    <th>CHILDREN</th>
                </tr>
            </thead>
        </table>
</body>
</html>
